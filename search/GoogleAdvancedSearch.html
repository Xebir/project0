<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>

<body>
    <header>
        <a href="GoogleImageSearch.html"> Images Search</a>
        <a href="index.html"> Normal Search</a>
    </header>
    <main>
        <img class="advancedLogo" src="resources\googlelogo.png" alt="GoogleLogo" width="200px" >
        <form action="https://www.google.com/search">
            <h1>Search pages with...</h1>
            <p>All this words:</p>
            <input class="text_input" type="text" name="as_q">
            <p>This exact word or phrase:</p>
            <input class="text_input" type="text" name="as_epq">
            <p>Any of this words:</p>
            <input class="text_input" type="text" name="as_oq">
            <p>None of this words:</p>
            <input class="text_input" type="text" name="as_eq">
            <input class="search_input" type="submit" value="Google Search">
            <input class="search_input" type="submit" value="I'm Feeling Lucky" name="btnI">
        </form>

    </main>
</body>

</html>
